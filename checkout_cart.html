<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>One Cake Boutique</title>

    <link href="css/main.css" rel="stylesheet">
    <!-- <link href="css/normalize.css" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Sriracha&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="header">
      <figure class="logo">
        <img src = "img/logo.png" alt = "logo"/>
      </figure>

      <nav class="study_guide">
        <a href="">Home</a>
        <a href="">Products</a>
        <a href="">About Us</a>
      </nav>

      <figure class="cart">
        <img src = "img/cart.png" alt = "shopping cart"/>
      </figure>

    </div>

    <section id="shopping_cart_details">

      <h2>Your Shopping Cart</h2>

        <section class="element">

            <div id="cart">

            <div class="cart_toptag">
              <div class="empty70"></div>
              <div class="empty50"></div>
              <div class="cart_toptag1"><h4>Amount</h4></div>
              <div class="cart_toptag2"><h4>Subtotal</h4></div>
            </div>

            <hr>

            <div class="cart_item">
              <div class="cart_item_pic">
                <img src="img/Mang_Cake.jpg" alt="The picture of this product." class="pdctImg">
              </div>
              <div class="cart_item_info">
                <div class="cart_item_name">
                  <h4>Mango Cake</h4>
                </div>
                <div class="price">
                  <h5>$ 70</h5>
                </div>
              </div>
              <div class="cart_item_amount">
                <h5> x 1</h5>
              </div>
              <div class="price_sum">
                <h5>$ 70</h5>
              </div>
            </div>

            <hr>

            <div class="cart_item">
              <div class="cart_item_pic">
                <img src="img/Stra_Cake.jpg" alt="The picture of this product." class="pdctImg">
              </div>
              <div class="cart_item_info">
                <div class="cart_item_name">
                  <h4>Strawberry Cake</h4>
                </div>
                <div class="price">
                  <h5>$ 90</h5>
                </div>
              </div>
              <div class="cart_item_amount">
                <h5> x 2</h5>
              </div>
              <div class="price_sum">
                <h5>$ 250</h5>
              </div>
            </div>

            <hr>

          </div>

          <div class="total_cart">

            <div class="total_price">
              <div class="empty80"></div>
              <div class="empty75"></div>
              <h3 class="total_price_h3">Total Price: </h3>
            </div>

            <div class="total_price">
              <div class="empty80"></div>
              <div class="empty75"></div>
              <h6 class="total_price_h6">$125.00</h6>
            </div>

            <div class="add-btn">
              <a class="button-nav" href="#payment_box">Checkout</a>
              <a class="button-nav" href="#cart">Edit Cart</a>
            </div>

          </div>

        </section>
